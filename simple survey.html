	<body>
		<h1>

			</b>
		</h1>
		<hr>
		<h2>
			<b>
				A survey on students satisfaction with prices  of items in their school's shop.
			</b>
		</h2>
		<button type="button" onclick="darkTheme()"> Dark theme </button> 
		<br>
		<form>
			<label for = 'schoolname'> which school do u go to? <br> </label> 
			<input type = "text" id = "schoolname" name = "schoolname"> <br> <br>
			<!-- // user places name of school above-->
			<label for="schooltime"> How many years have u been at that school? <br>  </label>
			<input type = "number" id="schooltime", name = "schooltime"> <br> <br>
			<!--- user places how long they studied at that school above-->
			<label for = "like rating">
				How much do you like the prices in the school shop in general? <br>
			
			</label>
			<select id = "like rating" name = "like rating">
				<option> Not at all </option>
				<option> Barely </option>
				<option> I am neutral </option>
				<option> A little </option>
				<option> A lot </option>
			</select> <br> <br>
			
			<label for="bought item">What do u usually buy in the shop?</label>
			<br> 
			<input type="text" name="bought item" oninput="addLikeOption()">
			<br> <br>

			<button type="button" onclick="newSubmit()">
				Submit survey form 
			</button>
		</form>
		<p id="result"></p>
		<p id = "finish"> </p>

		<!-- newSubmit() does something when survey is submitted -->
		<!-- darkTheme() changes between light theme and dark theme (changes page's background color)-->
		<!-- addLikeOption() add's a like option when a user input's something they buy at the shop to be done -->
		<script>
			var lightMode = 0;
			function darkTheme(){
				if (lightMode === 0){
					document.body.style.backgroundColor = "black";
					document.body.style.color = 'white';
					lightMode = 1;
				}
				else {
					document.body.style.backgroundColor = 'white';
					document.body.style.color = "black";
					lightMode = 0;
				}
			
			}

		</script>

			function newSubmit(){
				document.getElementById("finish").innerHTML = 
					"Thank you for taking time out of your day to participate in this survey.";

		</script>
	</body>

</html>
